---
# Builds, tests and publishes the output to the Play store internal track.
name: Build & Espresso Test

"on":
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    name: Build
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: 17
      - name: Gradle cache
        uses: gradle/gradle-build-action@v2
      - name: Assemble
        run: |
          ./gradlew \
          assembleDebug \
          assembleRelease \
          assembleAndroidTest \
          assembleReleaseUnitTest \
          assembleAndroidTest \
          :app:compileReleaseSources \
          :app:packageReleaseBundle \
          :app:assembleDebugAndroidTest --scan
        timeout-minutes: 10
      - name: Unit Test
        run: ./gradlew app:createDebugUnitTestCoverageReport
      - name: Lint
        run: ./gradlew lint

  espresso-test:
    name: "Espresso test"
    runs-on: macos-latest
    needs: build
    strategy:
      matrix:
        android-api: [21, 29, 30, 31, 32, 33]
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: 17

      - name: Gradle cache
        uses: gradle/gradle-build-action@v2

      - name: AVD cache
        uses: actions/cache@v3
        id: avd-cache
        with:
          path: |
            ~/.android/avd/*
            ~/.android/adb*
          key: avd-${{ matrix.android-api }}

      - name: create AVD and generate snapshot for caching
        if: steps.avd-cache.outputs.cache-hit != 'true'
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: ${{ matrix.android-api }}
          force-avd-creation: false
          emulator-options: -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim -camera-back none
          profile: pixel_3a
          target: google_apis
          disable-animations: true
          arch: x86_64
          sdcard-path-or-size: 1000M
          script: echo "Generated AVD snapshot for caching."

      - name: Espresso Test
        uses: reactivecircus/android-emulator-runner@v2
        timeout-minutes: 20
        with:
          api-level: ${{ matrix.android-api }}
          script: |
            ./gradlew createDebugCoverageReport --scan
          emulator-options: -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim -camera-back none
          profile: pixel_3a
          target: google_apis
          disable-animations: true
          arch: x86_64
          sdcard-path-or-size: 1000M
      - name: Upload connected test result artifact
        uses: actions/upload-artifact@v3
        with:
          name: espresso-test-reports-${{ matrix.android-api }}
          path: app/build/reports/androidTests/connected/
        if: always()
      - name: Upload connected test XML
        uses: actions/upload-artifact@v3
        with:
          name: espresso-test-xml-${{ matrix.android-api }}
          path: app/build/outputs/androidTest-results/connected/*.xml
      - name: Upload connected test coverage artifact
        uses: actions/upload-artifact@v3
        with:
          name: espresso-test-coverage-${{ matrix.android-api }}
          path: app/build/reports/coverage/androidTest/debug/
        if: always()
